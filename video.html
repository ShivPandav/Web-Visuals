<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix-style Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay-content {
      position: absolute;
      bottom: 20%;
      left: 5%;
      color: white;
      z-index: 2;
    }

    .overlay-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #e50914;
      padding: 10px 20px;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="overlay-content">
      <h1>Lost in Starlight</h1>
      <button class="btn">Play</button>
      <button class="btn">More Info</button>
    </div>
  </div>

</body>
</html>
